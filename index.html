  <html>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <link rel="shortcut icon" type="image/png" href="favi.png" />
      <title>Temperature Convertor</title>
    </head>
    <body>
      <h1>Temperature Convertor</h1>
      <div id="container">
        <div class="input-div">
          <label>Celcius</label>
          <br />
          <input type="number" value="0" id="cel" class="input" />
        </div>
        <hr color="white" />
          <div class="input-div">
            <label>Fahrenheit</label>
            <br />
            <input type="number" value="32" id="fah" class="input" />
          </div>
        <hr color="white" />
        <div class="input-div">
          <label>Kelvin</label>
          <br />
          <input type="number" value="273.15" id="kel" class="input" />
        </div>
      </div>
      <script>
        var cel = document.getElementById('cel');
        var fah = document.getElementById('fah');
        var kel = document.getElementById('kel');

        cel.addEventListener('input', function () {
          let c = this.value;
          let f = (c * 9) / 5 + 32;
          let k = parseInt(c) + 273.15;
          if (!Number.isInteger(f)) {
            f = f.toFixed(2);
          }
          if (!Number.isInteger(k)) {
            k = k.toFixed(2);
          }
          fah.value = f;
          kel.value = k;
        });

        fah.addEventListener('input', function () {
          let f = this.value;
          let c = ((f - 32) * 5) / 9;
          let k = ((f - 32) * 5) / 9 + 273.15;
          if (!Number.isInteger(c)) {
            c = c.toFixed(2);
          }
          if (!Number.isInteger(k)) {
            k = k.toFixed(2);
          }
          cel.value = c;
          kel.value = k;
        });

        kel.addEventListener('input', function () {
          k = this.value;
          let c = k - 273.15;
          let f = ((k - 273.15) * 9) / 5 + 32;
          if (!Number.isInteger(c)) {
            c = c.toFixed(2);
          }
          if (!Number.isInteger(f)) {
            f = f.toFixed(2);
          }
          cel.value = c;
          fah.value = f;
        });
      </script>
